            <div class="title">Unete a la plataforma</div>
            <div class="sub_title">
                Simplemente tiene que registrar estos datos personales.
            </div>
            <div class="cajita">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-3 p-2">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Nombres"
                            />
                        </div>
                        <div class="col-3 p-2">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Apellidos"
                            />

                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6 p-2">
                            <input
                                type="email"
                                class="form-control"
                                placeholder="Correo Intitucional"
                            />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3 p-2">
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Contraseña"
                            />
                        </div>
                        <div class="col-3 p-2">
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Confirmar contraseña"
                            />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning p-2">
                        Registrar Cuenta
                    </button>
                </form>
            </div>
