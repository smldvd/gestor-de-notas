<div clas="card border-primary mb3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2 text-left"></div>
        <div *ngIf="clients?.length==0" class="alert aletr-info">
            No hay registros edn la base de datos
        </div>
        <table class="table table-border table-hover text-primary ">
            <thead>
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Actualizar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clients">
                    <td><button type="button" class="btn btn-info">ver</button></td>
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.correo}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td><button type="button" class="btn btn-secondary">Actualizar</button></td>

                    <td><button type="button" class="btn btn-success">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
